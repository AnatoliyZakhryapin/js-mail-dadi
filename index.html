<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>js-mail-dadi</title>
</head>
<body>

    <main>
        <section class="pt-3">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <form>
                            <button 
                                id="exit"
                                type="submit"
                                class="btn btn-primary d-none">
                                Exit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 id="benvenuto" class="d-none">Benvenuto</h1>
                        <div  id="card-login" class="card">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input id="input-mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div> 
                                    <button 
                                        id="login"
                                        type="button" 
                                        class="btn btn-primary">
                                        Login
                                    </button>             
                                    <button 
                                        id="reset"
                                        type="reset"
                                        class="btn btn-primary">
                                        Reset
                                    </button>
                                  </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-12">
                        <div id="alert-messege" class="alert alert-danger my-3 d-none" role="alert">
                            <h1 id="alert-not-access" class="d-none">L'accesso NON Ã¨ consestito</h1>
                            <h1 id="alert-need-login"  class="d-none">Inserisci login</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section  id="section-game" class="game mt-5 d-none">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                   <h3 id="name-pc">Player 1</h3>
                                </div>
                                <img  id="image-pc" class="card-img-bottom" src="./img/th.jpg" alt="">
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <button 
                                    id="start"
                                    type="button" 
                                    class="btn btn-primary">
                                     Start
                                    </button>
                                    <h1 id="vinner" class="mt-5">???</h1>
                                </div>  
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="name-user">Player 2</h3>
                                </div>
                                <img id="image-user" class="card-img-bottom" src="./img/th.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
